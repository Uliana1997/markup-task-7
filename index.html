<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Бабуленькины котятки^^</title>
</head>
<body>
    <div class="left">        
        <label class="breed" for="pers"><span>Персидская</span>
        <input name="breed" type="radio" id="pers"></label>
        <label class="breed" for="ashera"><span>Ашера</span>
        <input name="breed" type="radio" id="ashera"></label>
        <label class="breed" for="brit"><span>Британская</span>
        <input name="breed" type="radio" id="brit"></label>
        <label class="breed" for="abis"><span>Абиссинская</span>
        <input name="breed" type="radio" id="abis"></label>
    </div>
    <div class="foto">
        <div class="ashera1 name" data-title="Ксюша, 2 года">
            <img src="img/ashera1.jpg"
            alt="Ашера, Ксюша 2 года">
        </div>
        <div class="brit1 name" data-title="Кинг, 2 года">
            <img src="img/brit1.jpg"
            alt="Британец, Кинг 2 года">
        </div>
        <div class="pers1 name" data-title="Дари, 3 года">
            <img src="img/pers1.jpg"
            alt="Перс, Дари 3 года">
        </div>
        <div class="ashera2 name" data-title="Ник, 0,5 года">
            <img src="img/ashera2.jpg"
            alt="Ашера, Ник 0,5 года">
        </div>
        <div class="abis name" data-title="Лора, 2 года">
            <img src="img/abis.jpg"
            alt="Абиссинская, Лора 2 года">
        </div>
        <div class="pers2 name" data-title="Даник, 2 года">
            <img src="img/pers2.jpg"
            alt="Перс, Даник 2 года">
        </div>
        <div class="ashera3 name" data-title="Ми, 2 года">
            <img src="img/ashera3.jpg"
            alt="Ашера, Ми 2 года">
        </div>
        <div class="brit2 name" data-title="Киндер, 2 года">
            <img src="img/brit2.jpg"
            alt="Британец, Киндер 2 года">
        </div>
    <footer role="contentinfo"></footer>
    </div>
</body>
</html>
